<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>CheckTag</title>
    <meta name="description" content="Sistema industrial para validação de etiquetas com comparação automática de códigos de série">
    <meta name="author" content="Lovable" />
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#133fa2" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="LabelGuard" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/icons/icon-192x192.png" as="image" />
    <link rel="preload" href="/src/assets/colormaq-logo.svg" as="image" />

    <meta property="og:title" content="Sistema de Validação de Etiquetas" />
    <meta property="og:description" content="Sistema industrial para validação de etiquetas com comparação automática de códigos de série" />

    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <div id="root"></div>
    <script src="/offline-fallback.js"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
